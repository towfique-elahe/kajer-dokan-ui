<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajer Dokan | Admin Profile</title>
    <link rel="stylesheet" href="/vendor/css/style.css">
    <link rel="stylesheet" href="/vendor/css/dashboard.css">
</head>

<body>
    <!-- worker dashboard -->
    <section id="dashboard">
        <div class="container">
            <!-- sidebar -->
            <aside class="sidebar">
                <div class="top">
                    <img src="/vendor/media/logo.svg" alt="" class="logo">

                    <div class="menu">
                        <a class="item" href="/admin/dashboard.html">
                            <div class="icon">
                                <iconify-icon icon="iconamoon:home-fill"></iconify-icon>
                            </div>
                            <p>dashboard</p>
                        </a>
                        <a class="item" href="/admin/clients.html">
                            <div class="icon">
                                <iconify-icon icon="mdi:users"></iconify-icon>
                            </div>
                            <p>clients</p>
                        </a>
                        <a class="item" href="/admin/workers.html">
                            <div class="icon">
                                <iconify-icon icon="fa6-solid:users-gear"></iconify-icon>
                            </div>
                            <p>workers</p>
                        </a>
                        <a class="item" href="/admin/transactions.html">
                            <div class="icon">
                                <iconify-icon icon="ph:arrows-left-right-bold"></iconify-icon>
                            </div>
                            <p>transactions</p>
                        </a>
                    </div>
                </div>

                <a class="item" href="javascript:void()">
                    <div class="icon">
                        <iconify-icon icon="majesticons:logout"></iconify-icon>
                    </div>
                    <p>logout</p>
                </a>
            </aside>

            <!-- main section -->
            <main id="cProfile">
                <!-- topbar -->
                <section class="topbar">
                    <h1>admin profile</h1>

                    <a class="user" href="/admin/profile.html">
                        <img src="/vendor/media/user.jpg" alt="">
                        <p>Kajer Dokan Admin</p>
                    </a>
                </section>

                <!-- main content -->
                <section class="main">
                    <div class="row">
                        <!-- personal information -->
                        <div class="card">
                            <div class="card_heading">
                                <div class="icon">
                                    <iconify-icon icon="mingcute:user-info-fill"></iconify-icon>
                                </div>
                                <p>information</p>
                            </div>
                            <div class="card_body">
                                <form class="personal_info">
                                    <div class="input">
                                        <label for="name">name</label>
                                        <input type="text" name="name" id="name" value="Kajer Dokan Admin" disabled>
                                    </div>
                                    <div class="input">
                                        <label for="email">email</label>
                                        <input type="email" name="email" id="email" value="kajerdoaknadmin@mail.com"
                                            disabled>
                                    </div>
                                    <div class="input">
                                        <label for="role">user role</label>
                                        <input type="text" name="role" id="role" value="Admin" disabled>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- change password -->
                        <div class="card">
                            <div class="card_heading">
                                <div class="icon">
                                    <iconify-icon icon="solar:lock-password-bold"></iconify-icon>
                                </div>
                                <p>change password</p>
                            </div>
                            <div class="card_body">
                                <form class="change_pass" action="javascript:void()" method="post">
                                    <div class="input">
                                        <label for="old_pass">Old Password</label>
                                        <input type="password" name="old_pass" id="oldPass" required>
                                    </div>
                                    <div class="input">
                                        <label for="new_pass">New Password</label>
                                        <input type="password" name="new_pass" id="newPass" required>
                                    </div>
                                    <hr>
                                    <div class="buttons">
                                        <button type="submit" class="button submit">Save Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </section>


    <!-- iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
