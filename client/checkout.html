<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajer Dokan | Checkout</title>
    <link rel="stylesheet" href="/vendor/css/style.css">
    <link rel="stylesheet" href="/vendor/css/dashboard.css">
</head>

<body>
    <!-- worker dashboard -->
    <section id="dashboard">
        <div class="container">
            <!-- sidebar -->
            <aside class="sidebar">
                <div class="top">
                    <img src="/vendor/media/logo.svg" alt="" class="logo">

                    <div class="menu">
                        <a class="item" href="/client/dashboard.html">
                            <div class="icon">
                                <iconify-icon icon="iconamoon:home-fill"></iconify-icon>
                            </div>
                            <p>dashboard</p>
                        </a>
                        <a class="item" href="/client/services.html">
                            <div class="icon">
                                <iconify-icon icon="vaadin:tools"></iconify-icon>
                            </div>
                            <p>services</p>
                        </a>
                        <a class="item" href="/client/jobs.html">
                            <div class="icon">
                                <iconify-icon icon="zondicons:travel-case"></iconify-icon>
                            </div>
                            <p>your jobs</p>
                        </a>
                        <a class="item" href="/client/request.html">
                            <div class="icon">
                                <iconify-icon icon="material-symbols:work-history"></iconify-icon>
                            </div>
                            <p>job requests</p>
                        </a>
                        <a class="item" href="/client/workers.html">
                            <div class="icon">
                                <iconify-icon icon="mdi:worker"></iconify-icon>
                            </div>
                            <p>workers</p>
                        </a>
                        <a class="item" href="/client/track.html">
                            <div class="icon">
                                <iconify-icon icon="tabler:location-filled"></iconify-icon>
                            </div>
                            <p>track</p>
                        </a>
                        <a class="item" href="/client/transactions.html">
                            <div class="icon">
                                <iconify-icon icon="ph:arrows-left-right-bold"></iconify-icon>
                            </div>
                            <p>transactions</p>
                        </a>
                    </div>
                </div>

                <a class="item" href="javascript:void()">
                    <div class="icon">
                        <iconify-icon icon="majesticons:logout"></iconify-icon>
                    </div>
                    <p>logout</p>
                </a>
            </aside>

            <!-- main section -->
            <main id="checkout">
                <!-- topbar -->
                <section class="topbar">
                    <h1>checkout</h1>

                    <a class="user" href="/client/profile.html">
                        <img src="/vendor/media/user.jpg" alt="">
                        <p>client name</p>
                    </a>
                </section>

                <!-- main content -->
                <section class="main">
                    <div class="card">
                        <h3 class="heading">you have selected <span class="theme_clr">Cleaning</span> service</h3>
                        <p class="pay">
                            Kindly pay <span class="theme_clr">৳ 1500</span>
                        </p>
                    </div>

                    <form class="card checkout" action="javascript:void()" method="post">
                        <div class="row">
                            <div class="col">
                                <div class="input">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name">
                                </div>
                                <div class="input">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input">
                                    <label for="phone">Phone</label>
                                    <input type="tel" name="phone" id="phone">
                                </div>
                                <div class="input">
                                    <label for="billing_address">Billing Address</label>
                                    <input type="text" name="billing_address" id="billing_address">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="buttons">
                            <button class="button" type="reset">Cancel</button>
                            <button class="button submit" type="submit">Pay ৳
                                1500</button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </section>


    <!-- iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</body>

</html>
