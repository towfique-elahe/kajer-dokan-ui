<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajer Dokan | Job</title>
    <link rel="stylesheet" href="/vendor/css/style.css">
    <link rel="stylesheet" href="/vendor/css/dashboard.css">
</head>

<body>
    <!-- worker dashboard -->
    <section id="dashboard">
        <div class="container">
            <!-- sidebar -->
            <aside class="sidebar">
                <div class="top">
                    <img src="/vendor/media/logo.svg" alt="" class="logo">

                    <div class="menu">
                        <a class="item" href="/worker/dashboard.html">
                            <div class="icon">
                                <iconify-icon icon="iconamoon:home-fill"></iconify-icon>
                            </div>
                            <p>dashboard</p>
                        </a>
                        <a class="item" href="/worker/resume.html">
                            <div class="icon">
                                <iconify-icon icon="mdi:resume"></iconify-icon>
                            </div>
                            <p>resume</p>
                        </a>
                        <a class="item" href="/worker/available-jobs.html">
                            <div class="icon">
                                <iconify-icon icon="mdi:work"></iconify-icon>
                            </div>
                            <p>available jobs</p>
                        </a>
                        <a class="item" href="/worker/your-job.html">
                            <div class="icon">
                                <iconify-icon icon="material-symbols:work-alert-rounded"></iconify-icon>
                            </div>
                            <p>your job</p>
                        </a>
                        <a class="item" href="/worker/completed-jobs.html">
                            <div class="icon">
                                <iconify-icon icon="fluent-mdl2:completed-solid"></iconify-icon>
                            </div>
                            <p>completed jobs</p>
                        </a>
                        <a class="item" href="/worker/transactions.html">
                            <div class="icon">
                                <iconify-icon icon="ph:arrows-left-right-bold"></iconify-icon>
                            </div>
                            <p>transactions</p>
                        </a>
                    </div>
                </div>

                <a class="item" href="javascript:void()">
                    <div class="icon">
                        <iconify-icon icon="majesticons:logout"></iconify-icon>
                    </div>
                    <p>logout</p>
                </a>
            </aside>

            <!-- main section -->
            <main id="track">
                <!-- topbar -->
                <section class="topbar">
                    <h1>your job</h1>

                    <a class="user" href="/worker/profile.html">
                        <img src="/vendor/media/user.jpg" alt="">
                        <p>worker name</p>
                    </a>
                </section>

                <section class="main">
                    <div class="row">
                        <div class="card steps">
                            <div class="step">
                                <div class="icon">
                                    <iconify-icon icon="mingcute:check-2-fill"></iconify-icon>
                                </div>
                                <h4><span class="theme_clr">Jimmy Polo</span> hired you</h4>
                            </div>
                            <iconify-icon class="arrow" icon="icon-park-outline:arrow-up"
                                flip="vertical"></iconify-icon>
                            <div class="step">
                                <div class="icon">
                                    <iconify-icon icon="material-symbols:directions-walk-rounded"></iconify-icon>
                                </div>
                                <h4>You're on the way to <span class="theme_clr">Jimmy Polo</span></h4>
                            </div>
                            <iconify-icon class="arrow" icon="icon-park-outline:arrow-up"
                                flip="vertical"></iconify-icon>
                            <div class="step">
                                <div class="icon">
                                    <iconify-icon icon="mdi:location"></iconify-icon>
                                </div>
                                <h4>You have reached <span class="theme_clr">Jimmy Polo's</span> location</h4>
                            </div>
                            <iconify-icon class="arrow" icon="icon-park-outline:arrow-up"
                                flip="vertical"></iconify-icon>
                            <div class="step">
                                <div class="icon">
                                    <iconify-icon icon="fluent-mdl2:completed-solid"></iconify-icon>
                                </div>
                                <h4>You have completed <span class="theme_clr">Jimmy Polo's</span> job</h4>
                            </div>
                        </div>

                        <form class="card confirmation" action="javascript:void()" method="post">
                            <p>
                                Confirm that you have completed <span class="theme_clr">Jimmy Polo's</span> job.
                            </p>
                            <hr>
                            <button class="button" type="submit">
                                <iconify-icon icon="ph:seal-check-fill"></iconify-icon> Confirm
                            </button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </section>


    <!-- iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
